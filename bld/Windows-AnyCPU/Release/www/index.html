<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Brad Price</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400italic,700italic,400,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <a href="index.html" id="logo">
            <h1>Brad Price</h1>
            <h2>Designer</h2>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Portfolio</a></li>
                <li><a href="about.html" class="selected">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="wrapper">
        <section>
            <form action="indext.html" method="post">

                <h1>Sign Up</h1>

                <fieldset>

                    <legend><span class="number">1</span>Your basic info</legend>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="usr_name">

                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="usr_email">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="usr_password">

                    <label>Age:</label>
                    <input type="radio" id="under_13" value="under_13" name="usr_age"><label for="under_13" class="light">Under 13</label>
                    <br>
                    <input type="radio" id="over_13" value="over_13" name="usr_age"><label for="over_13" class="light">13 or older</label>
                </fieldset>

                <fieldset>

                    <legend><span class="number">2</span>Your profile</legend>

                    <label for="bio">Biography</label>
                    <textarea id="bio" name="usr_bio"></textarea>

                    <label for="job">Job role</label>
                    <select id="job" name="usr_job">
                        <optgroup label="Web">
                            <option value="frontend_developer">Front-end developer</option>
                            <option value="php_developer">Front-PHP developer</option>
                            <option value="python_developer">Python developer</option>
                        </optgroup>
                        <optgroup label="Mobile">
                            <option value="android_developer">Android developer</option>
                            <option value="ios_developer">IOS developer</option>
                            <option value="mobile">Mobile designer</option>
                        </optgroup>
                        <optgroup label="Business">
                            <option value="business_owner">Bussiness owner</option>
                            <option value="freelancer">Freelancer</option>
                        </optgroup>
                    </select>

                    <label>Interests:</label>
                    <input type="checkbox" id="development" value="interest_developmnt" name="usr_interest"><label class="light" for="development">Development</label><br>
                    <input type="checkbox" id="design" value="interest_design" name="usr_interest"><label class="light" for="design">Design</label><br>
                    <input type="checkbox" id="business" value="interest_business" name="usr_interest"><label class="light" for="business">Business</label>

                </fieldset>

                <button type="submit">Sign Up</button>

            </form>

      </section>
<footer>
    <img src="img/twitter-wrap.png" alt="Twitter Logo" class="social-icon">
    <a href="http://facebook.com/tiffany.price.547"><img src="img/facebook-wrap.png" alt="Facebook Logo" class="social-icon"></a>
    <p>&copy; 2015 Brad Price.</p>
</footer>
    </div>
  </body>
</html>
